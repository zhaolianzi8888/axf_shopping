{%  extends 'user/user_base.html' %}
{% load static %}

{% block extJS %}
    {{ block.super }}
    <script type="text/javascript" src="{%  static 'app/user/login.js' %}"></script>
{% endblock %}



{% block content %}
    {{ block.super }}

        <form style="padding: 18px" action="{% url 'axf:login' %}" method="post"  onsubmit="return formsubmit()">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">用户名:</label><span id="nameError"></span>
            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码:</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="请输入您的密码">
        </div>

        <button type="submit" class="btn btn-default">登录</button>
    </form>





{% endblock %}
