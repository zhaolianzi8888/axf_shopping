{% extends 'user/user_base.html' %}
{% load static %}

{% block extJS %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'app/user/register.js' %}"></script>
{% endblock %}

{% block content %}
    <form style="padding: 18px" action="{% url 'axf:register' %}" method="post" enctype="multipart/form-data" onsubmit="return formsubmit()">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">用户名:</label><span id="nameError"></span>
            <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码:</label>
            <input type="password" class="form-control" id="password1" placeholder="请设置您的密码">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">确认密码:</label> <span id="errorMsg"></span>
            <input type="password" class="form-control" id="password2" name="password" placeholder="请确认您的密码">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">邮箱:</label>
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="请输入您的邮箱地址">
        </div>
        <div class="form-group">
            <label for="exampleInputFile">头像:</label>
            <input type="file" name="imgFile" id="exampleInputFile">
            <p class="help-block">请在此处上传您的头像</p>
        </div>

        <button type="submit" class="btn btn-default">提交</button>
    </form>

{% endblock %}
